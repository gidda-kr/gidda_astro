<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>

        /* 로고 폰트 스타일 */
        .favicon-text {
        font-family: 'Pretendard', sans-serif;
        font-weight: 700; /* 굵게 */
        font-size: 33px; /* 작은 크기에서도 잘 보이도록 */
        fill: #355E3B; /* 웹사이트 푸터 및 로고의 짙은 녹색 */
        text-anchor: middle; /* 텍스트 중앙 정렬 */
        dominant-baseline: central; /* 세로 중앙 정렬 */
        }
    </style>

    <!-- '긷다' 텍스트를 파비콘 중앙에 배치 -->
    <text x="32" y="38" class="favicon-text">긷다</text>

    <!-- 선택적: 로고의 물방울 요소를 파비콘에 간략하게 표현 (너무 작아서 생략할 수도 있음) -->
    <!-- <circle cx="58" cy="48" r="3" fill="#4CAF50"/> -->
</svg>
